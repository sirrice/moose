{% extends 'base.html' %}

{% block content %}
<h1>Send Feedback</h1>


<form action="/moose/feedback/{{q.pk}}/" method="post">
{% csrf_token %}
<p>Dear {{ q.user.full_name }},</p>
<p>In response to your question, {{ q.question }}</p>
<p><textarea rows=5 cols=60></textarea></p>
<p>Best regards, <input/></p>
<p><button>Send</button></p>

</form>



{% endblock %}
